services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend/staticfiles:/app/static
      - ./backend/media:/app/media
    depends_on:
      - backend
      - frontend
    networks:
      - ecommerce-network

  frontend:
    build:
      context: ./frontend
    expose:
      - "3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    env_file:
      - ./.env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api
      - NEXT_PUBLIC_WS_HOST=localhost
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
    networks:
      - ecommerce-network

  backend:
    build:
      context: ./backend
    expose:
      - "8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    env_file:
      - ./.env
    networks:
      - ecommerce-network

  db:
    image: mysql:8.0
    expose:
      - "3306"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    networks:
      - ecommerce-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
